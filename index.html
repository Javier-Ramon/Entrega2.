<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Adivinar la Fruta</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Juego de Adivinar la Fruta</h1>
    <div id="fruta-container">
        <img id="fruta-imagen" src="" alt="Fruta misteriosa">
        <p id="fruta-descripcion"></p>
    </div>
    <input type="text" id="respuesta" placeholder="Escribe el nombre de la fruta">
    <button id="adivinar-btn">Adivinar</button>
    <p id="puntaje">Respuestas Correctas: <span id="puntaje-numero">0</span></p>

    <script src="./js/main.js"></script>
</body>
</html>
